<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
       <h2>Student Portal</h2>
    </div>
    <div class="container">
        <div class="searchSection">
            <div class="searchBar">
               <input type="text" placeholder="Search" id="Input">
            </div>
            <div class="searchButton">
               <button id="search">Search</button>
            </div>
        </div>
    <div class="sort">
        <button class="sortBtn">Sort A&#8594Z</button>
        <button class="sortBtn">Sort Z&#8594A</button>
        <button class="sortBtn">Sort By Marks</button>
        <button class="sortBtn">Sort By Passing</button>
        <button class="sortBtn">Sort By Class</button>
        <button class="sortBtn">Sort By Gender</button>
    </div>
    <div class="Table">
        <table class="tab">
            <thead id="headSection">
             <tr>
                <th id="Id">ID</th>
                <th id="name">Name</th>
                <th id="gender">Gender</th>
                <th id="class">Class</th>
                <th id="marks">Marks</th>
                <th id="pass">Passing</th>
                <th id="email">Email</th>
            </tr>
            </thead>
        <tbody id="tabbody">
               
        </tbody>
        </table>
    </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
